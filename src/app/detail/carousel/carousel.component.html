<div id="carousel_container" class="carousel_container {{background}} {{text}}">
    <div class="chevron_container left">
        <button class="chevron {{text}}" (click)="goToLeft()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentcolor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
        </button>
    </div>
    <div class="chevron_container right">
        <button class="chevron {{text}}" (click)="goToRight()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentcolor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
        </button>
    </div>
    <div id="wrapper" class="wrapper">
        <ul id="slider_container" class="slider_container">
            @for (hour of hourlyData; track hour.hour) {
                <li class="slider">
                    <img>
                    <p>{{hour.temperature}}</p>
                    <p>{{hour.hour}} : 00</p>
                </li>
            }
        </ul>
    </div>
    
</div>
